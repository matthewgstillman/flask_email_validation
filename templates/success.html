<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Success</title>
  </head>
  <body>
      <div class="message">
          <h3>The email address you entered {{ email }} is a VALID email address! Thank you! </h3>
      </div>

      {% endfor %}

  </body>
</html>
